<!DOCTYPE html>
<html lang="en" ng-app="StoreApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./App/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>COVALENCE STORE</title>
</head>

<body>
    <div class='Index'>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                    <a class="navbar-brand" href="#/home"><img class="header" src="/App/images/Newlogo.png" alt="COVALENCE"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a class="navbuttons" href="#/appearl"> APPEARL </a></li>
                        <li><a class="navbuttons" href="#/misc"> MISC </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="navbuttons" onclick="openNav(); getTotal()"> Cart </a></li>
                        <li><a onclick="openNav()"> {{theCart.length}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Close</a>
            <h4 class="navtext">Your Shopping Cart</h4>
            <hr>
            <div ng-controller="CartController">
                <div ng-repeat="items in theCart track by $index">
                    <h1>{{items.name}}</h1>
                    <img ng-src='App/images/{{items.image}}'></img>
                    <h3>${{items.price| MakeMoney}}.00</h3>
                    <button id='delete' onclick='removeFromCart()'>Remove from cart</button>
                </div>
            </div>
            <h4 class="navtext">Total Price</h4>
            <div class="navtext" id="Total">${{total}}</div>
            <p class="navtext2">Taxes and Fees included at Checkout</p>
            <a href="#/checkout"><button  class="checkoutbtn">Check Out</button></a>
        </div>
        <div ng-view></div>

        <script src='/App/app.js'></script>
    </div>
</body>

</html>
