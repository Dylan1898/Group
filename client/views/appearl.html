<div ng-controller="AppearlCtl">
    <div class="banner"><img class="bannerImage" src="../images/covalence-store-apparel-hero.jpg" alt="clothesrack"></div>
        <div  class="products" ng-repeat="appearl in data">
            <div ng-click="getId(appearl.id)">
                 <img class="productImage"  ng-src="../images/{{appearl.image}}" alt="Product"> 
                <h3>{{appearl.price}}</h3>
                <h3>{{appearl.name}}</h3>
                <button>ADD TO CART</button>
            </div>
        </div>
        <div>
            <div><img class="footer" src="https://covalence.io/wp-content/uploads/2017/05/covalence-logo.png" alt="Logo"></div>
            <div>Copyright Covalence LLC</div>
        </div>
</div>
