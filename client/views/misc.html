<div class="banner"><img class="bannerImage" ng-src="../images/covalence-store-misc-hero.jpg" alt="clothesrack"></div>
<div ng-controller="MiscCtl">
    <div ng-click="getId(misc.id)" class="products" ng-repeat="misc in data">
        <div>
            <img class="productImage"  ng-src="../images/{{misc.image}}" alt="Product">
            <h3>{{misc.name}}</h3><h3>{{misc.price| currency}}</h3>
        </div>
    </div>

    <div>
        <div><img class="footer" src="https://covalence.io/wp-content/uploads/2017/05/covalence-logo.png" alt="Logo"></div>
        <div>Copyright Covalence LLC</div>
    </div>
</div>
